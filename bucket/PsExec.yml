version: "2.41"
description: PsExec. Execute processes on remote systems.
homepage: https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
license:
  identifier: Freeware
  url: https://docs.microsoft.com/en-us/sysinternals/license-terms
architecture:
  64bit:
    url: https://live.sysinternals.com/PsExec64.exe
    hash: e7fc60c65c5c7b298371a5d67544cffc25e542fe1512e72efac1e0569a4c394e
    bin:
    - PsExec64.exe
    - - PsExec64.exe
      - PsExec
  32bit:
    url: https://live.sysinternals.com/PsExec.exe
    hash: b5b18f871aef32965c3dbfab8c287aeb283e9a96bd847500951e0df722aba9d5
    bin: PsExec.exe
pre_install: |
  $sysint = 'HKCU:\SOFTWARE\Sysinternals'
  $fin = "$sysint\PsExec"
  New-Item $sysint, $fin -ErrorAction 'SilentlyContinue' | Out-Null
  Set-ItemProperty -Path $fin -Name 'EulaAccepted' -Value 1 -Type 'DWord' -Force | Out-Null
pre_uninstall: |
  if ($purge) {
      $sysInt = 'HKCU:\SOFTWARE\Sysinternals'
      Remove-Item "$sysInt\PsExec" -ErrorAction 'SilentlyContinue' -Force -Recurse
      if ((Get-ChildItem $sysInt).Count -eq 0) { Remove-Item $sysInt -ErrorAction 'SilentlyContinue' -Force -Recurse }
  }
checkver: PsExec\s+v([\d.]+)</h1
autoupdate:
  architecture:
    64bit:
      url: https://live.sysinternals.com/PsExec64.exe
    32bit:
      url: https://live.sysinternals.com/PsExec.exe
