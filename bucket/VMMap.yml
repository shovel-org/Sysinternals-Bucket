version: "3.33"
description: VMMap. Utility for processing virtual and physical memory of process.
homepage: https://docs.microsoft.com/en-us/sysinternals/downloads/vmmap
license:
  identifier: Freeware
  url: https://docs.microsoft.com/en-us/sysinternals/license-terms
url: https://download.sysinternals.com/files/VMMap.zip
hash: 968cb87bdaa767f5c924473d36c2217e73ee64f3f49dd42865926f1cd8f90297
pre_install: |
  $sysint = 'HKCU:\SOFTWARE\Sysinternals'
  $fin = "$sysint\VMMap"
  New-Item $sysint, $fin -ErrorAction 'SilentlyContinue' | Out-Null
  Set-ItemProperty -Path $fin -Name 'EulaAccepted' -Value 1 -Type 'DWord' -Force | Out-Null
pre_uninstall: |
  if ($purge) {
      $sysInt = 'HKCU:\SOFTWARE\Sysinternals'
      Remove-Item "$sysInt\VMMap" -ErrorAction 'SilentlyContinue' -Force -Recurse
      if ((Get-ChildItem $sysInt).Count -eq 0) { Remove-Item $sysInt -ErrorAction 'SilentlyContinue' -Force -Recurse }
  }
architecture:
  64bit:
    bin:
    - vmmap64.exe
    - - vmmap64.exe
      - vmmap
    shortcuts:
    - - vmmap64.exe
      - SysInternals\VMMap
  32bit:
    bin: VMMap.exe
    shortcuts:
    - - vmmap.exe
      - SysInternals\VMMap
  arm64:
    bin:
    - vmmap64a.exe
    - - vmmap64a.exe
      - vmmap
    shortcuts:
    - - vmmap64a.exe
      - SysInternals\VMMap
checkver: VMMap\s+v([\d.]+)</h1
autoupdate:
  url: https://download.sysinternals.com/files/VMMap.zip
